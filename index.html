<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="author" content="Chris Gerken, Benny Nguyen, Saam Pashai, Eddy Huang">
    <meta name="description" content="MVP for SPS management system">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SPS Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.1/d3.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
</head>

<body>
    <main>
        <img class="logo" src="pictures/spslogo.jpeg" alt="SPS logo">
        <header>
            <h1>Seattle Public Schools Management</h1>
        </header>
        <section>
            <div id="tableDiv" class="dropdown">
                Select School:
                <button id="tableButton" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                    School
                    <span class="caret"></span>
                </button>
                <ul id="tableMenu" class="dropdown-menu">
                    <li><a href="#">Ballard</a></li>
                    <li><a href="#">Garfield</a></li>
                    <li><a href="#">Franklin</a></li>
                    <li><a href="#">Lincoln</a></li>
                </ul>
            </div>
        </section>
        <br>
        <section>
            <h2 class="taskHead">Tasks:</h2>
            <table id="myTable" align="center">
                <tr>
                    <th></th>
                </tr>
            </table>
        </section>


    </main>
    <script src="js/index.js"></script>
</body>

</html>
